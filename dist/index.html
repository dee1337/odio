<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
		<meta name="odio-sound-url" content="http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a">
		<title>jPlayer - Circle Player</title>
		<link rel="stylesheet" href="styles/odio.css"/>
	</head>
	<body>

		<!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
		<div id="jquery_jplayer_1" class="cp-jplayer"></div>

		<div class="prototype-wrapper"> 
			<!-- A wrapper to emulate use in a webpage and center align -->


			<!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->

			<div id="cp_container_1" class="cp-container">
				<div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
					<div class="cp-buffer-1"></div>
					<div class="cp-buffer-2"></div>
				</div>
				<div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
					<div class="cp-progress-1"></div>
					<div class="cp-progress-2"></div>
				</div>
				<div class="cp-circle-control"></div>
				<ul class="cp-controls">
					<li><a class="cp-play" tabindex="1">play</a></li>
					<li><a class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
				</ul>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

		<script src="js/odio.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
			var soundUrl = $("meta[name=odio-sound-url]").attr("content");
			var extension = soundUrl.match(/\.[a-z0-9]{3}$/ig);

			if(extension){
				extension = extension[0];
				extension = extension.substring(1, extension.length);
			}

			var playerOptions = {};
			playerOptions[extension] = soundUrl;

			var myCirclePlayer = new CirclePlayer(
				"#jquery_jplayer_1", 
				playerOptions, 
				{
					cssSelectorAncestor: "#cp_container_1"
				}
			);
		});
		</script>
		
	</body>
</html>
